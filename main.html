<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: sans-serif; /* Added a default font */
            margin: 0; /* Reset default margin */
        }

        .header {
            background-color: #011e29;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .latest-news-section {
            background-color: white;
            padding: 20px;
            width: 80%;
            margin: 20px auto; /* Center the section */
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        .latest-news-section ul {
            list-style: none;
            padding: 0;
        }

        .latest-news-section li {
            margin-bottom: 10px;
            padding-bottom: 10px; /* Add padding below each list item */
            border-bottom: 1px solid #ddd; /* Add a separator line */
        }
        .latest-news-section li:last-child{
            border-bottom: none;
        }

        .pictorial-news-section {
            background-color: white;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pictorial-news-section img {
            max-width: 100%; /* Make images responsive */
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px; /* Add rounded corners to images */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to images */
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>News Website</h1>
    </header>

    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>News Item 1</li>
            <li>News Item 2</li>
            <li>News Item 3</li>
        </ul>
    </div>

    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <img src="Image_one.jpg" alt="Image One">
        <img src="Image_two.jpg" alt="Image Two">
        <img src="Image_three.jpg" alt="Image Three">
    </div>

</body>
</html>
